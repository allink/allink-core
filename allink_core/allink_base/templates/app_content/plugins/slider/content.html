{% extends "app_content/app_content_base.html" %}

{% load cms_tags staticfiles sekizai_tags thumbnail %}

{% block app_content_objects_container %}

    <div class="swiper-container {% block swiper_container_class %}swiper-default{% endblock swiper_container_class %}">
        <div class="swiper-wrapper">
            {% block app_content_objects %}
                {% include content_template %}
            {% endblock app_content_objects %}
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev swiper-button">
            <i class="icomoon-custom-arrow-left"></i>
        </div>
        <div class="swiper-button-next swiper-button">
            <i class="icomoon-custom-arrow-right"></i>
        </div>
    </div>

{% endblock app_content_objects_container %}
