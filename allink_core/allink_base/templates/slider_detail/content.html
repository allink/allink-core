{% load cms_tags staticfiles sekizai_tags thumbnail %}

{% comment %}

    This container is primarily thought to be included from withing the detail views in which we get the 'object'

{% endcomment %}

<div class="swiper-container swiper-default swiper-detail-view">

    <div class="swiper-wrapper">

        {% for slide in object.images %}
            {% include "slider_detail/item.html" %}
        {% endfor %}

    </div>

    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev swiper-button">
        <i class="icomoon-custom-arrow-left"></i>
    </div>
    <div class="swiper-button-next swiper-button">
        <i class="icomoon-custom-arrow-right"></i>
    </div>

</div>
