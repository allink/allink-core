{% load static %}

{% if selects.name == 'btn_context' %}
    <div class="btn-container" data-context="{{ selects.name }}">
        {% for item in selects %}
            <div class="btn-item btn-{{item.choice_value}}-container {% if selects.value == item.choice_value %}active{% endif %}" data-toggle-active-state>
                <div class="btn btn-{{item.choice_value}}">
                    {{ item }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
