<div class="btn-container">
    {% for item in selects %}
    <div class="btn-item {% if selects.value == item.choice_value %}active{% endif %}" data-toggle-active-state>
        <div class="btn btn-default btn-{{item.choice_value}}" >
            {{ item }}
        </div>
    </div>
    {% endfor %}
</div>

{# selected: {{ selects.value }} #}
