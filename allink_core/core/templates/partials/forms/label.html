{% load i18n %}

{% block label %}
    {% if not nolabel %}
        <label class="control-label {% if field.field.required %} required{% endif %}" for="{{ field.auto_id }}">
            <span class="control-label__text">
                {% if custom_label %}
                    {{ custom_label }}
                {% else %}
                    {{ field.label|safe }}
                {% endif %}
            </span>

            {% if not hide_hints %}
                {% if field.field.required %}
                    <span class="control-label__hint control-label__hint--required">{% trans "required" %}</span>
                {% else %}
                    <span class="control-label__hint control-label__hint--optional">{% trans "optional" %}</span>
                {% endif %}
            {% endif %}
        </label>
    {% endif %}
{% endblock %}
